<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bible Outline with Verses</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 40px; 
            line-height: 1.6;
        }
        h1 { 
            text-align: center; 
            margin-bottom: 5px;
        }
        .subtitle {
            text-align: center;
            margin-bottom: 5px;
        }
        .hymns {
            text-align: right;
            font-style: italic;
            margin-bottom: 15px;
        }
        .scripture-reading { 
            font-weight: bold; 
            margin: 20px 0 10px 0;
            text-align: center;
        }
        .outline-point { 
            margin: 10px 0; 
            clear: both;
            min-height: 20px;
        }
        .verse-ref { 
            color: blue; 
            float: left; 
            width: 100px; 
            margin-right: 20px; 
            font-size: 12px;
            clear: left;
        }
        .outline-text { 
            margin-left: 120px;
            display: block;
        }
        .verse-text {
            margin-left: 120px;
            display: block;
            margin-bottom: 5px;
        }
        .roman-numeral {
            font-weight: bold;
            margin-top: 20px;
        }
        .sub-point { 
            margin-left: 20px; 
        }
        .clear { 
            clear: both; 
        }
    </style>
</head>
<body>

<h1>Message Two</h1>
<div class="subtitle">Christ as the Emancipator</div>
<div class="subtitle">and as the One Who Makes Us More Than Conquerors</div>
<div class="hymns">EM Hymns: 540, 784</div>
<div class="scripture-reading">Scripture Reading: Rom. 8:2, 31-39</div>
<div class="outline-point">
<span class="verse-ref">Rom. 8:2</span>
<span class="verse-text"></span>
</div>
<div class="clear"></div>
<div class="outline-point">
<span class="verse-ref">Rom. 8:31</span>
<span class="verse-text"></span>
</div>
<div class="clear"></div>
<div class="outline-point">
<span class="verse-ref">Rom. 8:32</span>
<span class="verse-text"></span>
</div>
<div class="clear"></div>
<div class="outline-point roman-numeral">
<span class="outline-text">I. We can experience Christ as the Emancipator</span>
</div>
<div class="outline-point">
<span class="outline-text">A. The enjoyment of Christ makes us more than conquerors</span>
</div>
<div class="clear"></div>
</body></html>
