services:
  # Backend Service
  - type: web
    name: bible-outline-backend
    runtime: python
    repo: https://github.com/jcheng335/versereferencesnew
    branch: main
    buildCommand: |
      cd bible-outline-enhanced-backend
      pip install -r requirements.txt
    startCommand: |
      cd bible-outline-enhanced-backend/src
      gunicorn main:app --config ../gunicorn_config.py
    envVars:
      - key: OPENAI_API_KEY
        sync: false  # Set manually in dashboard
      - key: DATABASE_URL
        fromDatabase:
          name: bible-verses-db
          property: connectionString
      - key: PYTHON_VERSION
        value: "3.11"
    
  # Frontend Service  
  - type: static
    name: bible-outline-frontend
    repo: https://github.com/jcheng335/versereferencesnew
    branch: main
    buildCommand: |
      cd bible-outline-enhanced-frontend
      npm install --legacy-peer-deps
      npm run build
    staticPublishPath: bible-outline-enhanced-frontend/dist
    envVars:
      - key: NODE_VERSION
        value: "18"

databases:
  - name: bible-verses-db
    plan: free
    databaseName: bible_verses
    user: bible_user